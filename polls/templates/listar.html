<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <!-- --------------- Menu --------------- -->

    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <a href="{% url 'index' %}"><i class="fas fa-home"></i>HOME</a>
          </li>
          <li>
            <a href="{% url 'cadastrar' %}"
              ><i class="fas fa-user-alt"></i>CADASTRAR</a
            >
          </li>
          <li>
            <a href="{% url 'listar' %}"
              ><i class="fas fa-user-alt"></i>LISTAR</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- --------------- Listagem --------------- -->

    <div id="lista">
      {% for i in usuarios %}

      <ul>
        <li>Nome: {{i.nome}}</li>
        <li>Sobronome: {{i.sobrenome}}</li>
        <li>Sexo: {{i.sexo}}</li>
        <a href="{% url 'alterar' id=i.id %}">Alterar</a>
        <br />
        <a href="{% url 'deletar' id=i.id %}">Deletar</a>
      </ul>

      {% endfor %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
